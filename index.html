<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Conversion</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Montserrat|Sirin+Stencil&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <h1 class="col offset-1">Temperature Converter</h1>
    <div class="tempBody container col-11">
      <form class="col-sm-10 offset-1 container" onsubmit="return false">
          <div class="form-group row">
            <label for="inputEmail3" class="col-md-2 col-form-label">Temperature</label>
            <div class="col-10">
              <input type="number" class="form-control" id="inputTemp" placeholder="Enter a Number">
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <div class="col-sm-10 offset-2">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Celsius" required>
                  <label class="form-check-label" for="gridRadios1">
                    Celsius
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Fahrenheit" required>
                  <label class="form-check-label" for="gridRadios2">
                    Fahrenheit
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group row d-flex justify-content-around">

              <button type="button" id="clearBtn" class="btn btn-outline-info col-sm-2 offset-sm-2">Clear</button>
              <button type="submit" id="convertBtn" class="btn btn-info col-sm-2 offset-sm-2">Convert</button>
          </div>
        </form>
      <div id="tempOutput">

      </div>
    </div>
    <script src="./main.js"></script>
   </body>
</html>
